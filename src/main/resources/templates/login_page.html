<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        .msg{
            color: red;
        }
    </style>

</head>
<body>
<h2>Login Page</h2>
<form action="#" th:action="@{/authenticate}" method="POST">
    <div th:if="${param.error}">
        <i class="msg">You entered invalid email or password</i>
    </div>
    <p>
        Email: <input type="text" name="username"/>
    </p>
    <p>
        Password: <input type="password" name="password"/>
    </p>
    <input type="submit" value="Login"/>

</form>
</body>
</html>
